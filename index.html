<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Project with Unsplash</title>
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1520190282873-afe1285c9a2a);">
    <div class="overlay">
        <div class="top">
            <div class="left">
              <div class="left-interest">
                <label for="interest">Interest: </label>
                <input type="text" name="interest" id="interest" class="input-interest" placeholder="Input your interest">
              </div>
              <div>
                Photo by: <a class="photoby" href="#" target="_blank"></a>
              </div>
            </div>
            <div class="right">
              <div class="date"></div>
            </div>
        </div>
        <h1 class="time"></h1>
        <h2 class="greeting">Hello, <span></span>!</h1>
        <input type="text" name="name" placeholder="What is your name?" class="input-name" id="name" autocomplete="off">
        <div class="quote">
          <h3></h3>
          <span style="z-index:50;font-size:0.9em;">
            <img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20" alt="theysaidso.com"/>
            <a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com" style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com
            </a>
          </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
